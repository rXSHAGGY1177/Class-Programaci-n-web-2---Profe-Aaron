<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicaci√≥n de Ejercicios</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        button { display: block; margin: 10px 0; padding: 10px; width: 250px; cursor: pointer; }
        #output { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; white-space: pre-line; }
    </style>
</head>
<body>

<h2>Aplicaci√≥n de Clase - Ejercicios</h2>

<button onclick="ejercicioCarrito()">1. Carrito de Compras</button>
<button onclick="ejercicioComparar()">2. Comparar N√∫meros</button>
<button onclick="ejercicioMayorMenor()">3. N√∫mero Mayor y Menor</button>
<button onclick="ejercicioNumeroSecreto()">4. N√∫mero Secreto</button>

<div id="output">Aqu√≠ aparecer√°n los resultados...</div>

<script>
// -------------------- EJERCICIO 1: CARRITO --------------------
var productos = [
    { nombre: 'Camisa', precio: 300 },
    { nombre: 'Pantal√≥n', precio: 500 },
    { nombre: 'Zapatos', precio: 800 },
    { nombre: 'Sombrero', precio: 200 }
];
var carrito = [];

function ejercicioCarrito() {
    let mensaje = "Productos disponibles:\n";
    productos.forEach((p, i) => mensaje += `${i+1}. ${p.nombre} - $${p.precio}\n`);

    let opcion = prompt(mensaje + "\nIngresa el n√∫mero del producto para agregarlo al carrito (o 0 para terminar):");

    while(opcion != "0") {
        let i = Number(opcion) - 1;
        if(productos[i]) carrito.push(productos[i]);
        opcion = prompt("Producto agregado ‚úÖ\n\n" + mensaje + "\nIngresa otro n√∫mero (o 0 para terminar):");
    }

    let total = carrito.reduce((sum, p) => sum + p.precio, 0);
    let textoCarrito = "Carrito:\n";
    carrito.forEach((p, i) => textoCarrito += `${i+1}. ${p.nombre} - $${p.precio}\n`);
    textoCarrito += `\nTotal: $${total}`;

    document.getElementById("output").innerText = textoCarrito;
}

// -------------------- EJERCICIO 2: COMPARAR --------------------
function ejercicioComparar() {
    let n1 = Number(prompt("Escribe el primer n√∫mero:"));
    let n2 = Number(prompt("Escribe el segundo n√∫mero:"));
    let msj = "";

    if (n1 > n2) msj = `${n1} es mayor que ${n2}`;
    else if (n1 < n2) msj = `${n1} es menor que ${n2}`;
    else msj = "Los dos n√∫meros son iguales";

    document.getElementById("output").innerText = msj;
}

// -------------------- EJERCICIO 3: MAYOR Y MENOR --------------------
function ejercicioMayorMenor() {
    let num1 = Number(prompt("Ingresa el primer n√∫mero:"));
    let num2 = Number(prompt("Ingresa el segundo n√∫mero:"));
    let num3 = Number(prompt("Ingresa el tercer n√∫mero:"));

    let mayor, menor;

    mayor = Math.max(num1, num2, num3);
    menor = Math.min(num1, num2, num3);

    document.getElementById("output").innerText =
        `El n√∫mero mayor es: ${mayor}\nEl n√∫mero menor es: ${menor}`;
}

// -------------------- EJERCICIO 4: N√öMERO SECRETO --------------------
function ejercicioNumeroSecreto() {
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let intento;
    let contador = 0;

    do {
        intento = Number(prompt("Adivina el n√∫mero (1-100):"));
        contador++;
        if (intento > numeroSecreto) alert("M√°s bajo ‚¨áÔ∏è");
        else if (intento < numeroSecreto) alert("M√°s alto ‚¨ÜÔ∏è");
    } while(intento !== numeroSecreto);

    document.getElementById("output").innerText =
        `üéâ ¬°Correcto! El n√∫mero era ${numeroSecreto}.\nIntentos: ${contador}`;
}
</script>

</body>
</html>
